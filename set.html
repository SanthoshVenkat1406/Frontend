<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Add values to a Set:</p>

<p id="demo"></p>
<p id="forofloop"></p>
</body>

<script>
// Create a Set
const letters = new Set();

// Add Values to the Set
letters.add("a");
letters.add("b");
letters.add("c");

// Display set.size
//document.getElementById("demo").innerHTML = letters.size;
let itr= letters.value()
for(v of letters)
{
    document.getElementById("forofloop").innerHTML +=v+"<br>"
}
</script>
</html>
