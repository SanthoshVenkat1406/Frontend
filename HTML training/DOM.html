<html>
    <head>
        <title> DOM Manipulation</title>
    </head>
    <body>
        <script>
            function enableDisable()
            {
                v=document.forms[0].status.checked;
                var b = document.getElementById("submit")
                if (v==true)
                 b.disabled=false;
                else 
                b.disabled=true;

            }
            function showName()
            {
                btag=document.createElement("b")
                txtnode = document.createTextNode
                (document.forms[0].Firstname.value);
                btag.appendChild(txtnode);
                dv=document.getElementById("d1");
                dv.innerHTML +="<b>" +document.forms[0].Firstname.value +"</b><br>";
            
            }
        </script>
        <form>
            Name<input type="text" name="Firstname"/><br>
            Agree to terms and conditions<input type="checkbox" name="status" onchange="enableDisable()"/>
            <br><input type="button" value="Save" id="submit" onclick = "showName()" disabled/>

        </form>
        <div id="d1" width="300px" height="300px" style="border:3px dotted"></div>
    </body>
</html>
