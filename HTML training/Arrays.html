<HTML>
<BODY>
<script type="text/javascript">

var arr = new Array(3)
arr[0] = "Jani"
arr[1] = "Tovedes"
arr[2] = "Hegeretel"
arr[3]=400;
document.writeln("arr: "+arr);

var arr2 = new Array(3)
arr2[0] = "John"
arr2[1] = "Andy"
arr2[2] = "Wendy"
arr2[3]=500;
arr2[8]=600;
document.write("arr2" +arr2);
document.write("Concatenated array : " + arr.concat(arr2) + "<BR>")
document.write("Concatenated array : " + arr.join() + "." + "<BR>")
document.write("Concatenated array : " + arr.join("%") + "<BR>")

document.write("arr : " + arr + "<BR>")
document.write("Last Element : " + arr.pop() + "<BR>")
document.write ("Length : " + arr.length);
document.write("arr : " + arr + "<BR>")

document.write("First Element : " + arr.shift() + "<BR>")
document.write("arr : " + arr + "<BR>")

arr.push("Kai Jim")
document.write("arr : " + arr + "<BR>")

arr.reverse()

document.write ("arr after reversing : " + arr + "<BR>")

arr.reverse ()
arr.sort ()

document.write ("arr after sorting : " + arr + "<BR>")
</script>
